{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

<h2> Current Officers </h2>

<hr>

{% for officer in officerlist %}
   <div class="col-xs-12">
     <div class="col-xs-5 col-centered"> <strong> {{ officer.position }}: </strong> </div>
     <div class="col-xs-3 col-centered"> {{ officer.first_name }} {{ officer.last_name }} </div>
     <div class="col-xs-3 col-centered"> <i> {{ officer.netid }}@princeton.edu </i> </div>
   </div>
{% endfor %}


{% endblock %}
